<head>

    <link rel="stylesheet" href="style.css">
    <title>Cadastro-Carro</title>
</head>
<body>
    <h1>Cadastro de carro</h1>
    <div class="Infos">
        <label class="brand" for = "Nome">Marca:</label>
        <p></p>
        <input type="text" id="Marca" placeholder="Digite a marca do carro">
        <p></p>
        <label class="Model" for = "Nome">Modelo:</label>
        <p></p>
        <input type="text" id="Modelo" placeholder="Digite o modelo">
        <p></p>
        <button type= 'button' class="botaoEnvio" onclick="envioCarro()">Salvar Carro</button>
    </div>
    
</body>
</html>
